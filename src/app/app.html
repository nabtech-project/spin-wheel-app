<div class="wheel-container">
  <h2 class="wheel-heading">ðŸŽ¯ Spin the Wheel</h2>
  <div class="card">
    <fieldset class="ui-wheel-of-fortune" [style.--_items]="itemCount">
      <ul>
        <li *ngFor="let name of nameFields; let i = index">{{ name || '?' }}</li>
      </ul>
      <button type="button" (click)="spinWheel()">SPIN</button>
    </fieldset>
  </div>

  <div class="input-list">
    <div *ngFor="let name of nameFields; let i = index; trackBy: trackByIndex">
      <input pInputText [(ngModel)]="nameFields[i]" placeholder="Enter name" />
    </div>
    <p-button label="âž• Add Name" (onClick)="addNameField()"></p-button>
  </div>
</div>
